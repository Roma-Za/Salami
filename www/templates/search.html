<ion-view view-title="Seek Tuning">
  <ion-content>

	  
	    <span class="input-label">Distance:</span>
    	<input type="text" placeholder="{{placeholder_dis}}" on-return="closeKeyboard()" ng-model="distance">
	  	<span class="input-label">Type of collection:</span>
	    <div ng-app="app" ng-controller="SearchCtrl">
            <dropdown-list data-items-list="itemsList" data-placeholder="type of collection"></dropdown-list>
        </div>

	
	<button class="button button-block button-positive mt-10" ng-click="goToUserList()">Save Settings</button>

  </ion-content>
</ion-view>
