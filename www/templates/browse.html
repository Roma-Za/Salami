<ion-view title="Profile">
    <ion-content class="has-header">
        <div class="wrapper">
            <div class="mt-25">
                <img src="{{MyProfJSONObj.picture.data.url}}" />
            </div>
            <div >
                <div class="mt-10 mb-20">
                    <h2>{{MyProfJSONObj.name}}</h2>
                </div>
            </div>
            <div class="white-box profile-data">
                <p><span>Email:</span> {{MyProfJSONObj.email}}</p>
                <p><span>Date of birth:</span> {{MyProfJSONObj.birthday}}</p>
                <p><span>Gender:</span> {{MyProfJSONObj.gender}}</p>
                <p><span><a href="#/app/alboms">Alboms</a></span></p>
            </div>
        </div>
    </ion-content>
</ion-view>
