<ion-view title="Profile">
    <ion-content class="has-header">
        <div class="wrapper">
            <div class="profile-ava mt-25">
                <img src="{{user.avatar}}" />
            </div>
            <div class="profile-name">
                <div class="mt-10 mb-20">
                    <h2>{{user.name}}</h2>
                </div>
            </div>
            <div class="white-box profile-data">
                <p><span>Email:</span> {{user.email}}</p>
                <p><span>Date of birth:</span> {{user.birthday}}</p>
                <p><span>Gender:</span> {{user.gender}}</p>
                <p><span><a href="#/app/albums">Albums</a></span></p>
            </div>
        </div>
    </ion-content>
</ion-view>
