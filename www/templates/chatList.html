<ion-view title="Chat list">
    <ion-content>
       <div class="list">
          <a class="item item-avatar" ng-repeat="item in conversations" ng-click = "selectChat('{{ item }}')" >
            <img src="{{item.profile_picture}}">
            <h2>{{item.name}}</h2>
            <p>{{item.text}}</p>
            <span class="badge badge-assertive" ng-show = "item.state == 'new'&& item.recipient_id == myId">NEW</span>
          </a>
      </div>
    </ion-content>
</ion-view>
