<ion-view title="Chat list">
    <ion-content>
       <div class="list">
          <a class="item item-avatar" ng-repeat="item in users" ng-click = "selectChat('{{ item }}')">
            <img src="{{item.profile_picture}}">
            <h2>{{item.name}}</h2>
            <p>New message.</p>
          </a>
      </div>
    </ion-content>
</ion-view>
